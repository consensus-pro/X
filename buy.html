    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mathProblems = [
                { q: "9 - 8 = ?", a: "1" }, { q: "22 ÷ 11 = ?", a: "2" },
                { q: "9 ÷ 3 = ?", a: "3" }, { q: "26 - 22 = ?", a: "4" },
                { q: "2 + 3 = ?", a: "5" }, { q: "72 ÷ 12 = ?", a: "6" },
                { q: "4 + 3 = ?", a: "7" }, { q: "71 - 63 = ?", a: "8" },
                { q: "3 × 3 = ?", a: "9" }, { q: "91 - 81 = ?", a: "10" },
                { q: "6 + 5 = ?", a: "11" }, { q: "78 - 66 = ?", a: "12" },
                { q: "9 + 4 = ?", a: "13" }, { q: "86 - 72 = ?", a: "14" },
                { q: "5 × 3 = ?", a: "15" }, { q: "52 - 36 = ?", a: "16" },
                { q: "9 + 8 = ?", a: "17" }, { q: "162 ÷ 9 = ?", a: "18" },
                { q: "25 - 6 = ?", a: "19" }, { q: "100 ÷ 5 = ?", a: "20" }
            ];

            const originalBox = document.getElementById('originalBox');
            const verificationBox = document.getElementById('verificationBox');
            const getAdapterBtn = document.getElementById('getAdapterBtn');
            const verifyBtn = document.getElementById('verifyBtn');
            const backBtn = document.getElementById('backBtn');
            const mathProblem = document.getElementById('mathProblem');
            const mathAnswer = document.getElementById('mathAnswer');
            const verifyError = document.getElementById('verifyError');

            let currentProblem = null;

            function showOriginal() {
                originalBox.style.display = 'block';
                verificationBox.style.display = 'none';
                mathAnswer.value = '';
                verifyError.style.display = 'none';
            }

            function showVerification() {
                originalBox.style.display = 'none';
                verificationBox.style.display = 'block';
                currentProblem = mathProblems[Math.floor(Math.random() * mathProblems.length)];
                mathProblem.textContent = currentProblem.q;
                mathAnswer.value = '';
                verifyError.style.display = 'none';
                setTimeout(() => mathAnswer.focus(), 100);
            }

            const refreshMathBtn = document.getElementById('refreshMathBtn');
            
            refreshMathBtn.addEventListener('click', () => {
                currentProblem = mathProblems[Math.floor(Math.random() * mathProblems.length)];
                mathProblem.textContent = currentProblem.q;
                mathAnswer.value = '';
                verifyError.style.display = 'none';
                mathAnswer.focus();
            });

            getAdapterBtn.addEventListener('click', showVerification);
            backBtn.addEventListener('click', showOriginal);

            verifyBtn.addEventListener('click', function() {
                if (mathAnswer.value.trim() === currentProblem.a) {
                    window.location.href = "https://wwwk.qyshare.com:2083/api/share/download?token=vbd2vq&fileId=506232&hostId=1";
                } else {
                    verifyError.style.display = 'block';
                    mathAnswer.value = '';
                    mathAnswer.focus();
                }
            });

            mathAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyBtn.click();
                }
            });
        });
    </script>
