<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #0099ff;
            --accent: #ff00d6;
            --dark-bg: #0a0e14;
            --darker-bg: #05080c;
            --card-bg: #141920;
            --text: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(0, 153, 255, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        header {
            background-color: var(--darker-bg);
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 157, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            border: 1px solid var(--primary);
            border-radius: 20px;
            transition: all 0.3s;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        .back-button:hover {
            background: rgba(0, 255, 157, 0.1);
        }
        
        .purchase {
            padding: 60px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--primary);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .purchase-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        .purchase-card {
            background: linear-gradient(145deg, var(--card-bg), var(--darker-bg));
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            border: 1px solid rgba(0, 255, 157, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .purchase-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px 5px 0 0;
        }
        
        .main-card {
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .secondary-card {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .purchase-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 255, 157, 0.2);
        }
        
        .purchase-card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .purchase-card p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #b0b0b0;
        }
        
        .purchase-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--darker-bg);
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
            font-size: 1.2rem;
        }
        
        .main-card .purchase-button {
            padding: 18px 50px;
            font-size: 1.3rem;
        }
        
        .purchase-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.5);
        }
        
        .secondary-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            border: 2px solid var(--primary);
            border-radius: 30px;
            transition: all 0.3s;
        }
        
        .secondary-button:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .purchase-card {
                padding: 30px 20px;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .purchase-card h2 {
                font-size: 1.5rem;
            }
            
            .main-card .purchase-button {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
        }
        
        footer {
            background-color: var(--darker-bg);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 157, 0.2);
            margin-top: 50px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        .chemical-element {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .element-1 {
            top: 20%;
            left: 5%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
        }
        
        .element-2 {
            top: 60%;
            right: 5%;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 5s ease-in-out infinite;
        }
    </style>
