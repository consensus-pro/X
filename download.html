<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consensus - 下载验证</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #0099ff;
            --accent: #ff00d6;
            --dark-bg: #0a0e14;
            --darker-bg: #05080c;
            --card-bg: #141920;
            --text: #e0e0e0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(0, 153, 255, 0.05) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 157, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .verification-section {
            margin-bottom: 25px;
            padding: 20px;
            background-color: var(--darker-bg);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        .section-title i {
            margin-right: 10px;
        }
        .math-problem {
            font-size: 1.3rem;
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text);
            font-size: 1rem;
            margin-top: 8px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.2);
        }
        .error {
            color: #ff4757;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .avatar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        .avatar-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            margin-right: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--darker-bg);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }
        .success-message {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 255, 157, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .countdown {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--secondary);
        }
        .download-section {
            text-align: center;
            display: none;
        }
        .download-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .download-info {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .download-timer {
            font-size: 1.2rem;
            margin: 20px 0;
            color: var(--secondary);
        }
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--darker-bg);
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 255, 157, 0.3);
            margin: 20px 0;
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 157, 0.5);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .verification-section {
                padding: 15px;
            }
            .math-problem {
                font-size: 1.1rem;
            }
            .download-icon {
                font-size: 4rem;
            }
        }
    </style>
<base target="_blank">
</head>
<body>
    <div class="container">
        <!-- 验证界面 -->
        <div id="verificationSection">
            <h1><i class="fas fa-download"></i> Consensus 下载验证</h1>

            <!-- 1. 数学题 -->
            <div class="verification-section">
                <div class="section-title">
                    <i class="fas fa-brain"></i> IQ检测
                </div>
                <div class="math-problem" id="mathProblem">生成题目中...</div>
                <input type="text" id="mathAnswer" placeholder="请输入计算结果">
                <div class="error" id="mathError">计算错误，请重新输入</div>
            </div>

            <!-- 2. QQ 验证（卡密验证已删除） -->
            <div class="verification-section">
                <div class="section-title">
                    <i class="fab fa-qq"></i> QQ验证
                </div>
                <input type="text" id="qqNumber" placeholder="请输入您的QQ号码">
                <div class="error" id="qqError">请输入有效的QQ号码</div>
                <div class="avatar-container" id="avatarContainer"></div>
            </div>

            <button class="btn" id="verifyBtn">验证并登录</button>
            <div class="countdown" id="countdown"></div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
                <h2>欢迎, <span id="userName">用户</span>!</h2>
                <p>验证成功，即将开始下载...</p>
            </div>
        </div>

        <!-- 下载界面 -->
        <div id="downloadSection" class="download-section">
            <div class="download-icon">
                <i class="fas fa-download"></i>
            </div>
            <h1>下载 Consensus</h1>
            <div class="download-info">
                <p>感谢您完成验证，现在可以下载 Consensus 了</p>
                <p>最新版本文件大小: 13.63 MB | 版本: v1.2.7</p>
            </div>
            <a href="#" class="download-btn" id="downloadBtn">
                <i class="fas fa-download"></i> 立即下载
            </a>
            <div class="download-timer" id="downloadTimer">5秒后自动跳转...</div>
            <div class="countdown">如果下载没有自动开始，请点击上面的下载按钮</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mathProblems = [
                { question: "9 - 8 = ?", answer: "1" },
                { question: "22 ÷ 11 = ?", answer: "2" },
                { question: "9 ÷ 3 = ?", answer: "3" },
                { question: "26 - 22 = ?", answer: "4" },
                { question: "2 + 3 = ?", answer: "5" },
                { question: "72 ÷ 12 = ?", answer: "6" },
                { question: "4 + 3 = ?", answer: "7" },
                { question: "71 - 63 = ?", answer: "8" },
                { question: "3 x 3 = ?", answer: "9" },
                { question: "91 - 81 = ?", answer: "10" },
                { question: "6 + 5 = ?", answer: "11" },
                { question: "78 - 66 = ?", answer: "12" },
                { question: "9 + 4 = ?", answer: "13" },
                { question: "86 - 72 = ?", answer: "14" },
                { question: "5 × 3 = ?", answer: "15" },
                { question: "52 - 36 = ?", answer: "16" },
                { question: "9 + 8 = ?", answer: "17" },
                { question: "162 ÷ 9 = ?", answer: "18" },
                { question: "25 - 6 = ?", answer: "19" },
                { question: "100 ÷ 5 = ?", answer: "20" }
            ];

            const mathProblemEl  = document.getElementById('mathProblem');
            const mathAnswerEl   = document.getElementById('mathAnswer');
            const mathErrorEl    = document.getElementById('mathError');
            const qqNumberEl     = document.getElementById('qqNumber');
            const qqErrorEl      = document.getElementById('qqError');
            const avatarContainer= document.getElementById('avatarContainer');
            const verifyBtn      = document.getElementById('verifyBtn');
            const successMsg     = document.getElementById('successMessage');
            const userNameEl     = document.getElementById('userName');
            const countdownEl    = document.getElementById('countdown');

            const verificationSec= document.getElementById('verificationSection');
            const downloadSec    = document.getElementById('downloadSection');
            const downloadBtn    = document.getElementById('downloadBtn');
            const downloadTimer  = document.getElementById('downloadTimer');

            let currentProblem;

            function generateMathProblem() {
                currentProblem = mathProblems[Math.floor(Math.random() * mathProblems.length)];
                mathProblemEl.textContent = currentProblem.question;
            }

            function showQQAvatar(qq) {
                if (!qq) return false;
                if (!/^[1-9]\d{4,11}$/.test(qq)) {
                    qqErrorEl.style.display = 'block';
                    return false;
                }
                qqErrorEl.style.display = 'none';
                avatarContainer.innerHTML = `<img src="https://q1.qlogo.cn/g?b=qq&nk=${qq}&s=640" alt="QQ头像">`;
                return true;
            }

            function validateMathAnswer(ans) {
                if (ans !== currentProblem.answer) {
                    mathErrorEl.style.display = 'block';
                    return false;
                }
                mathErrorEl.style.display = 'none';
                return true;
            }

            function saveVerificationStatus() {
                const data = {
                    qqNumber: qqNumberEl.value.trim(),
                    timestamp: Date.now()
                };
                localStorage.setItem('consensusVerification', JSON.stringify(data));
            }

            function checkVerificationStatus() {
                const saved = localStorage.getItem('consensusVerification');
                if (!saved) return false;
                const data = JSON.parse(saved);
                const ONE_HOUR = 60 * 60 * 1000;
                if (Date.now() - data.timestamp < ONE_HOUR) {
                    qqNumberEl.value = data.qqNumber;
                    showQQAvatar(data.qqNumber);
                    const remaining = Math.ceil((ONE_HOUR - (Date.now() - data.timestamp)) / 1000 / 60);
                    countdownEl.textContent = `验证状态有效，剩余时间: ${remaining}分钟`;
                    return true;
                }
                return false;
            }

            function showDownloadSection() {
                verificationSec.style.display = 'none';
                downloadSec.style.display = 'block';
                downloadBtn.addEventListener('click', e => {
                    e.preventDefault();
                    window.location.href = 'https://wwwj.qyshare.com:2999/s/Consensus';
                });
                let sec = 5;
                const timer = setInterval(() => {
                    sec--;
                    downloadTimer.textContent = `${sec}秒后自动跳转...`;
                    if (sec <= 0) {
                        clearInterval(timer);
                        window.location.href = 'https://wwwj.qyshare.com:2999/s/Consensus';
                    }
                }, 1000);
            }

            function init() {
                generateMathProblem();
                if (checkVerificationStatus()) mathAnswerEl.focus();

                qqNumberEl.addEventListener('input', () => showQQAvatar(qqNumberEl.value));

                verifyBtn.addEventListener('click', () => {
                    let ok = true;
                    if (!validateMathAnswer(mathAnswerEl.value.trim())) ok = false;
                    if (!showQQAvatar(qqNumberEl.value.trim())) ok = false;

                    if (ok) {
                        saveVerificationStatus();
                        userNameEl.textContent = 'QQ用户 ' + qqNumberEl.value.trim();
                        successMsg.style.display = 'block';
                        setTimeout(showDownloadSection, 2000);
                    }
                });
            }

            init();
        });
    </script>
</body>
</html>
