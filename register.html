<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consensus-Backend server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #05080c 0%, #0a0f1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .register-container {
            background: rgba(10, 15, 26, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .title {
            text-align: center;
            color: #00ff9d;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(0, 255, 157, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(5, 8, 12, 0.6);
            color: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff9d;
            background: rgba(5, 8, 12, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }

        .form-group input.error {
            border-color: #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.5);
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff9d, #00cc7a);
            color: #05080c;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(10, 15, 26, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 157, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px currentColor;
        }

        .status-icon.success {
            background: #00ff9d;
            color: #05080c;
        }

        .status-icon.error {
            background: #ff4444;
        }

        .status-text {
            font-size: 18px;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .status-text.success {
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .status-text.error {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .countdown {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #b0b0b0;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(176, 176, 176, 0.5);
        }

        .reply-time {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 8px;
            border-left: 4px solid #00ff9d;
            color: #b0b0b0;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(176, 176, 176, 0.5);
        }
    </style>
<base target="_blank">
</head>
<body>
    <div class="register-container">
        <h1 class="title">Consensus账号注册</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" placeholder="请输入6-18位账号">
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入6-18位密码">
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="cardKey">卡密</label>
                <input type="text" id="cardKey" placeholder="请输入卡密">
                <div class="error-message" id="cardKeyError"></div>
            </div>
            <button type="submit" class="register-btn">注册</button>
        </form>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="status-icon" id="statusIcon"></div>
            <div class="status-text" id="statusText"></div>
            <div class="reply-time" id="replyTime"></div>
            <div class="countdown" id="countdown"></div>
        </div>
    </div>

    <script>
        const validCardKeys = ['0D39B36234', 'D858EA261D', '7B7427FC80', '726A7577FC', '38F00DF79E', 'E0B3D62CA0', 'F0E2B3D4E1', '7A400FF974', '1AB36D430D', '2ED96F2E98', 'C57CF9936D', '40CCF1199B', '52D21C4B8D', 'E0AC288E35', 'C726A10D92', '33E95F832F', 'CD911F88E4', '24C7A52710', 'A8B128CEDF', '94DE46EDF0', '6AB85681C8', '0E358AAF82', 'D07A2EAA4D', '8F3EEB0CA2', '54875995D9', 'C621B0AC05', 'B67E796C28', '5AEEB0696C', '68D0F6A6C4', 'C174F3DA22', '2ADFF6B7F2', '0FE27C9441', 'B43A2E09DC', '4B4EEDF979', 'C219B8DE81', 'ECDE11204C', 'BDF8DA867E', 'F3B18F6E49', '82C8098F74', '09ED7E8E05', '2EA3729336', '36EEAE5395', 'FF0AD95667', '4EDC39E5BD', '0508B4882E', 'B123044B2B', 'DA4880476E', '70B3D21367', '8B7B09E583', '1B288E1201'];
        
        const form = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const cardKeyInput = document.getElementById('cardKey');
        const modal = document.getElementById('modal');
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const replyTime = document.getElementById('replyTime');
        const countdown = document.getElementById('countdown');

        function getRegistrationData() {
            const data = localStorage.getItem('registrationData');
            return data ? JSON.parse(data) : {};
        }

        function saveRegistrationData(data) {
            localStorage.setItem('registrationData', JSON.stringify(data));
        }

        function showError(inputElement, errorElement, message) {
            inputElement.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearError(inputElement, errorElement) {
            inputElement.classList.remove('error');
            errorElement.style.display = 'none';
        }

        function validateForm() {
            let isValid = true;
            
            const username = usernameInput.value.trim();
            if (!username) {
                showError(usernameInput, document.getElementById('usernameError'), '账号未填写');
                isValid = false;
            } else if (username.length < 6 || username.length > 18) {
                showError(usernameInput, document.getElementById('usernameError'), '账号长度必须为6-18位');
                isValid = false;
            } else {
                clearError(usernameInput, document.getElementById('usernameError'));
            }

            const password = passwordInput.value.trim();
            if (!password) {
                showError(passwordInput, document.getElementById('passwordError'), '密码未填写');
                isValid = false;
            } else if (password.length < 6 || password.length > 18) {
                showError(passwordInput, document.getElementById('passwordError'), '密码长度必须为6-18位');
                isValid = false;
            } else {
                clearError(passwordInput, document.getElementById('passwordError'));
            }

            const cardKey = cardKeyInput.value.trim().toUpperCase();
            if (!cardKey) {
                showError(cardKeyInput, document.getElementById('cardKeyError'), '卡密未填写');
                isValid = false;
            } else if (!validCardKeys.includes(cardKey)) {
                showError(cardKeyInput, document.getElementById('cardKeyError'), '卡密不存在');
                isValid = false;
            } else {
                clearError(cardKeyInput, document.getElementById('cardKeyError'));
            }

            return isValid;
        }

        function showModal(success, errorMessage = '', replyDate = null) {
            modal.style.display = 'flex';
            
            if (success) {
                statusIcon.className = 'status-icon success';
                statusIcon.innerHTML = '✔';
                statusText.className = 'status-text success';
                statusText.innerHTML = `
                    <div>注册申请提交成功</div>
                    <div>正在人工审核...</div>
                `;
                
                const now = new Date();
                const replyDate = new Date(now.getTime() + 2 * 24 * 60 * 60 * 1000);
                const formattedDate = `${replyDate.getFullYear()}年${replyDate.getMonth() + 1}月${replyDate.getDate()}号${replyDate.getHours()}点${replyDate.getMinutes()}分${replyDate.getSeconds()}秒`;
                replyTime.innerHTML = `预计注册完成：${formattedDate}`;
                replyTime.style.display = 'block';
            } else {
                statusIcon.className = 'status-icon error';
                statusIcon.innerHTML = '✘';
                statusText.className = 'status-text error';
                statusText.innerHTML = `<div>${errorMessage}</div>`;
                
                if (replyDate) {
                    const formattedDate = `${replyDate.getFullYear()}年${replyDate.getMonth() + 1}月${replyDate.getDate()}号${replyDate.getHours()}点${replyDate.getMinutes()}分${replyDate.getSeconds()}秒`;
                    replyTime.innerHTML = `预计注册完成：${formattedDate}`;
                    replyTime.style.display = 'block';
                } else {
                    replyTime.style.display = 'none';
                }
            }
            
            let timeLeft = 5;
            countdown.innerHTML = `自动跳转${timeLeft}秒`;
            
            const timer = setInterval(() => {
                timeLeft--;
                countdown.innerHTML = `自动跳转${timeLeft}秒`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    modal.style.display = 'none';
                    
                    if (success) {
                        location.reload();
                    }
                }
            }, 1000);
        }

        function checkDuplicateRegistration(username, cardKey) {
            const registrationData = getRegistrationData();
            
            if (registrationData[username]) {
                return {
                    isDuplicate: true,
                    type: 'username',
                    replyDate: registrationData[username].replyDate
                };
            }
            
            for (const [registeredUsername, data] of Object.entries(registrationData)) {
                if (data.cardKey === cardKey) {
                    return {
                        isDuplicate: true,
                        type: 'cardKey',
                        usedBy: registeredUsername
                    };
                }
            }
            
            return { isDuplicate: false };
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (validateForm()) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const cardKey = cardKeyInput.value.trim().toUpperCase();
                
                const duplicateCheck = checkDuplicateRegistration(username, cardKey);
                
                if (duplicateCheck.isDuplicate) {
                    if (duplicateCheck.type === 'username') {
                        const replyDate = new Date(duplicateCheck.replyDate);
                        showModal(false, '请勿重复注册<br>已提交过注册申请，请耐心等待...', replyDate);
                    } else if (duplicateCheck.type === 'cardKey') {
                        showModal(false, `卡密已被使用<br>该卡密已被账号 ${duplicateCheck.usedBy} 使用`);
                    }
                } else {
                    const registrationData = getRegistrationData();
                    const now = new Date();
                    const replyDate = new Date(now.getTime() + 2 * 24 * 60 * 60 * 1000);
                    
                    registrationData[username] = {
                        password: password,
                        cardKey: cardKey,
                        registerTime: now.toISOString(),
                        replyDate: replyDate.toISOString()
                    };
                    
                    saveRegistrationData(registrationData);
                    showModal(true);
                }
            } else {
                let errorMessages = [];
                
                if (document.getElementById('usernameError').style.display === 'block') {
                    errorMessages.push(document.getElementById('usernameError').textContent);
                }
                if (document.getElementById('passwordError').style.display === 'block') {
                    errorMessages.push(document.getElementById('passwordError').textContent);
                }
                if (document.getElementById('cardKeyError').style.display === 'block') {
                    errorMessages.push(document.getElementById('cardKeyError').textContent);
                }
                
                showModal(false, errorMessages.join('<br>'));
            }
        });

        usernameInput.addEventListener('input', () => {
            clearError(usernameInput, document.getElementById('usernameError'));
        });

        passwordInput.addEventListener('input', () => {
            clearError(passwordInput, document.getElementById('passwordError'));
        });

        cardKeyInput.addEventListener('input', () => {
            clearError(cardKeyInput, document.getElementById('cardKeyError'));
        });
    </script>
</body>
</html>
