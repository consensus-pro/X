<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #0099ff;
            --accent: #ff00d6;
            --dark-bg: #0a0e14;
            --darker-bg: #05080c;
            --card-bg: #141920;
            --text: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(0, 153, 255, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        /* 导航栏样式 */
        header {
            background-color: var(--darker-bg);
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 157, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            border: 1px solid var(--primary);
            border-radius: 20px;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .back-button:hover {
            background: rgba(0, 255, 157, 0.1);
        }
        
        /* 联系页面样式 */
        .contact {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--primary);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }
        
        .contact-card {
            background: linear-gradient(145deg, var(--card-bg), var(--darker-bg));
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            border: 1px solid rgba(0, 255, 157, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
        }
        
        .contact-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            color: var(--primary);
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
        }
        
        .contact-card h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .contact-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #b0b0b0;
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--darker-bg);
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
        }
        
        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.5);
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .qr-code:hover {
            transform: scale(1.05);
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
            
            .contact-card {
                padding: 30px 20px;
            }
            
            .qr-code {
                width: 180px;
                height: 180px;
            }
        }
        
        footer {
            background-color: var(--darker-bg);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 157, 0.2);
            margin-top: 50px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        /* 化学元素装饰 */
        .chemical-element {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .element-1 {
            top: 20%;
            left: 5%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
        }
        
        .element-2 {
            top: 60%;
            right: 5%;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
        }
        
        /* 浮动动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 5s ease-in-out infinite;
        }
    </style>
</head>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const iValue = params.get("i");
    if (iValue) {
        document.querySelectorAll('a[href]').forEach(a => {
            let href = a.getAttribute('href');
            if (!href.startsWith('http') && !href.startsWith('#')) {
                // 如果原本有参数，加上 &i=，否则加 ?i=
                if (href.includes('?')) {
                    href += '&i=' + encodeURIComponent(iValue);
                } else {
                    href += '?i=' + encodeURIComponent(iValue);
                }
                a.setAttribute('href', href);
            }
        });
    }
});
</script>
