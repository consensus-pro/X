<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持 - Consensus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e14 0%, #141920 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(20, 25, 32, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 157, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #00ff9d, #0099ff);
        }
        
        h1, h2, h3, p {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #00ff9d;
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 1.8rem;
            color: #0099ff;
            margin-bottom: 25px;
        }
        
        h3 {
            font-size: 1.5rem;
            color: #00ff9d;
            margin-top: 30px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .signature {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 157, 0.3);
            font-size: 1.1rem;
            color: #0099ff;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.05;
            z-index: -1;
        }
        
        .decoration-1 {
            top: -50px;
            left: -50px;
            background: radial-gradient(circle, #00ff9d 0%, transparent 70%);
        }
        
        .decoration-2 {
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, #0099ff 0%, transparent 70%);
        }
        
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: transparent;
            color: #00ff9d;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #00ff9d;
            border-radius: 30px;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <h1>本APP由Java语言辅助支持</h1>
        <h1>作者 by Atom</h1>
        <h2>网站支持提供 by Nz15</h2>
        
        <p>感谢所有用户对Consensus的支持 我们会尽量优化使用户获得最佳体验</p>
        
        <div class="signature">
            特此感谢：<br>
            2025 | Consensus | Nz15 & Atom | 支持
        </div>
    </div>
    
    <a href="index.html" class="back-button">返回首页</a>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const iValue = params.get("i");
    if (iValue) {
        document.querySelectorAll('a[href]').forEach(a => {
            let href = a.getAttribute('href');
            if (!href.startsWith('http') && !href.startsWith('#')) {
                if (href.includes('?')) {
                    href += '&i=' + encodeURIComponent(iValue);
                } else {
                    href += '?i=' + encodeURIComponent(iValue);
                }
                a.setAttribute('href', href);
            }
        });
    }
});
</script>

</html>
