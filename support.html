    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #0099ff;
            --accent: #ff00d6;
            --dark-bg: #0a0e14;
            --darker-bg: #05080c;
            --card-bg: #141920;
            --text: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(0, 153, 255, 0.05) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--darker-bg);
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 157, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .mobile-menu-btn{
            display:none;
            background:none;
            border:none;
            color:var(--primary);
            font-size:1.5rem;
            cursor:pointer;
        }
        @media(max-width:768px){
            .nav-links{
                display:none;
                position:absolute;
                top:70px;
                left:0;
                right:0;
                background-color:var(--darker-bg);
                flex-direction:column;
                padding:15px 20px;
                gap:11px;
                border-top:1px solid rgba(0,255,157,.2);
            }
            .nav-links.active{
                display:flex;
            }
            .mobile-menu-btn{
                display:block;
            }
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(20, 25, 32, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 157, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #00ff9d, #0099ff);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            border: 1px solid var(--primary);
            border-radius: 20px;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        
        .back-button:hover {
            background: rgba(0, 255, 157, 0.1);
        }
        
        h1, h2, h3, p {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #00ff9d;
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 1.8rem;
            color: #0099ff;
            margin-bottom: 25px;
        }
        
        h3 {
            font-size: 1.5rem;
            color: #00ff9d;
            margin-top: 30px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .signature {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 157, 0.3);
            font-size: 1.1rem;
            color: #0099ff;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.05;
            z-index: -1;
        }
        
        .decoration-1 {
            top: -50px;
            left: -50px;
            background: radial-gradient(circle, #00ff9d 0%, transparent 70%);
        }
        
        .decoration-2 {
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, #0099ff 0%, transparent 70%);
        }
        
        footer {
            background-color: var(--darker-bg);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 157, 0.2);
            margin-top: 50px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            
            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.nav-links') && !e.target.closest('.mobile-menu-btn')) {
                    navLinks.classList.remove('active');
                }
            });
            
            const navLinksItems = document.querySelectorAll('.nav-links a');
            navLinksItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const iValue = params.get("i");
            if (iValue) {
                document.querySelectorAll('a[href]').forEach(a => {
                    let href = a.getAttribute('href');
                    if (!href.startsWith('http') && !href.startsWith('#')) {
                        if (href.includes('?')) {
                            href += '&i=' + encodeURIComponent(iValue);
                        } else {
                            href += '?i=' + encodeURIComponent(iValue);
                        }
                        a.setAttribute('href', href);
                    }
                });
            }
        });
    </script>
