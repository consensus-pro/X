<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #0099ff;
            --accent: #ff00d6;
            --dark-bg: #0a0e14;
            --darker-bg: #05080c;
            --card-bg: #141920;
            --text: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(0, 153, 255, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏样式 */
        header {
            background-color: var(--darker-bg);
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 157, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* 英雄区域样式 */
        .hero {
            padding: 80px 0;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 80vh;
            justify-content: center;
        }
        
        .hero-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .hero-text {
            flex: 1;
            text-align: left;
            padding-right: 40px;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 153, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--darker-bg);
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.5);
        }
        
        .secondary-button {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s;
            border: 2px solid var(--primary);
        }
        
        .secondary-button:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }
        
        /* 药水瓶样式 - 增强立体感 */
        .potion-container {
            flex: 0 0 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .potion {
            width: 150px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }
        
        .potion-bottle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 157, 0.7), rgba(0, 153, 255, 0.7));
            border-radius: 40% 40% 10% 10%;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.5);
            /* 增强立体感 */
            filter: drop-shadow(0 0 10px rgba(0, 255, 157, 0.7));
        }
        
        .potion-liquid {
            position: absolute;
            bottom: 20px;
            left: 25%;
            width: 50%;
            height: 70%;
            background: linear-gradient(to top, rgba(0, 255, 157, 0.9), rgba(0, 153, 255, 0.9));
            border-radius: 40% 40% 10% 10%;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
            animation: liquid 8s infinite ease-in-out;
            /* 增强立体感 */
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 0 15px rgba(0, 255, 157, 0.5);
        }
        
        .potion-bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: bubble 4s infinite ease-in-out;
            /* 增强立体感 */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        .potion-bubble:nth-child(1) {
            width: 10px;
            height: 10px;
            bottom: 50px;
            left: 40%;
            animation-delay: 0s;
        }
        
        .potion-bubble:nth-child(2) {
            width: 8px;
            height: 8px;
            bottom: 70px;
            left: 60%;
            animation-delay: 1s;
        }
        
        .potion-bubble:nth-child(3) {
            width: 12px;
            height: 12px;
            bottom: 90px;
            left: 30%;
            animation-delay: 2s;
        }
        
        .potion-bubble:nth-child(4) {
            width: 6px;
            height: 6px;
            bottom: 110px;
            left: 50%;
            animation-delay: 3s;
        }
        
        .potion-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: -1;
            animation: pulse 5s infinite alternate;
        }
        
        /* 玻璃折射效果 - 增强立体感 */
        .potion-refraction {
            position: absolute;
            top: 20%;
            right: 15%;
            width: 20px;
            height: 80px;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 10%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0.4) 90%,
                transparent 100%);
            border-radius: 40%;
            transform: skewX(-10deg);
            opacity: 0.7;
        }
        
        /* 特点区域 */
        .highlights {
            padding: 80px 0;
            background-color: var(--darker-bg);
        }
        
        .highlights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .highlight-card {
            background: linear-gradient(145deg, var(--card-bg), var(--darker-bg));
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            border: 1px solid rgba(0, 255, 157, 0.1);
        }
        
        .highlight-card:hover {
            transform: translateY(-10px);
        }
        
        .highlight-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        /* 动画 */
        @keyframes rotate {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }
        
        @keyframes liquid {
            0%, 100% { transform: translateY(0) skew(0deg); }
            50% { transform: translateY(-10px) skew(2deg); }
        }
        
        @keyframes bubble {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 0.8; transform: scale(1.2); }
        }
        
        /* 化学元素装饰 */
        .chemical-element {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .element-1 {
            top: 20%;
            left: 5%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
        }
        
        .element-2 {
            top: 60%;
            right: 5%;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
        }
        
        /* 响应式设计 - 平板和手机 */
        @media (max-width: 1024px) {

            }
            
            .potion-container {

            }
            
            .potion {
                width: 120px;
                height: 200px;
            }
        }
        
        @media (max-width: 900px) {

            }

            }

            }

            }
            
            .cta-button, .secondary-button {

                width: auto;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background-color: var(--darker-bg);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                border-top: 1px solid rgba(0, 255, 157, 0.2);
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero-content {
                flex-direction: row;
                align-items: center;
            }
            
            .hero-text {
                flex: 2;
                padding-right: 15px;
            }
            
            .potion-container {
                flex: 1;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .potion {
                width: 80px;
                height: 150px;
            }
            
            .potion-glow {
                width: 150px;
                height: 150px;
            }
            
            .button-group {
                flex-direction: row;
                gap: 8px;
            }
            
            .cta-button, .secondary-button {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .highlights-grid {
                grid-template-columns: 1fr;
            }
            
            .highlight-card {
                padding: 20px;
            }
            
            .highlight-icon {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero-content {
                flex-direction: column;
                text-align: center;

                text-align: center;
                padding-right: 0;
                margin-bottom: 30px;
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .hero p {
                font-size: 0.9rem;
            }
            
            .potion {
                width: 70px;
                height: 130px;
            }
            
            .potion-bubble:nth-child(1) {
                width: 8px;
                height: 8px;
                bottom: 40px;
            }
            
            .potion-bubble:nth-child(2) {
                width: 6px;
                height: 6px;
                bottom: 55px;
            }
            
            .potion-bubble:nth-child(3) {
                width: 9px;
                height: 9px;
                bottom: 70px;
            }
            
            .potion-bubble:nth-child(4) {
                width: 5px;
                height: 5px;
                bottom: 85px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .logo-icon {
                width: 35px;
                height: 35px;
            }
            
            .button-group {
                justify-content: center;
            }
        }
        
        /* 浮动动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 5s ease-in-out infinite;
        }
        
        footer {
            background-color: var(--darker-bg);
            padding: 40px 0;
            text-align: center;

        .footer-links {
            display: flex;

        }
        
        .footer-links a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
    </style>
</head>
